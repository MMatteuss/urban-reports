{% extends "base.html" %}

{% block title %}Editar Perfil - Urban Reports{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Editar Perfil</h2>
                
                <form method="POST" action="{{ url_for('edit_profile') }}" enctype="multipart/form-data">
                    <div class="text-center mb-4">
                        {% if current_user.profile_image %}
                        <img src="{{ url_for('static', filename='uploads/profiles/' + current_user.profile_image) }}" 
                             class="rounded-circle" width="150" height="150" 
                             style="object-fit: cover;" alt="Foto de perfil">
                        {% else %}
                        <div class="rounded-circle bg-primary d-inline-flex align-items-center justify-content-center" 
                             style="width: 150px; height: 150px;">
                            <span class="display-4 text-white">{{ current_user.name[0] }}</span>
                        </div>
                        {% endif %}
                        
                        <div class="mt-3">
                            <label for="profile_image" class="form-label">Alterar foto</label>
                            <input type="file" class="form-control" id="profile_image" 
                                   name="profile_image" accept="image/*">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Nome *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ current_user.name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="surname" class="form-label">Sobrenome *</label>
                            <input type="text" class="form-control" id="surname" name="surname" 
                                   value="{{ current_user.surname }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ current_user.email }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Celular</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   value="{{ current_user.phone or '' }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="city" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="city" name="city" 
                               value="{{ current_user.city or '' }}">
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{{ url_for('profile') }}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="mt-4">
                    <h5>Configurações da Conta</h5>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="bi bi-key me-2"></i> Mudar Senha
                        </a>
                        <a href="#" class="list-group-item list-group-item-action text-danger">
                            <i class="bi bi-trash me-2"></i> Excluir Conta
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
